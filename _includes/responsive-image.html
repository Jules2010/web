{% capture srcset %}
    {% for i in resized %}
        {{ site.baseurl }}/{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}
<img src="{{ site.baseurl }}/{{ path }}" title="{{ title }}" class="{{ class }}" {% if width %}width="{{ width}}"{% endif %} {% if height %}height="{{ height}}"{% endif %} srcset="{{ srcset | strip_newlines }}">
